name: Build geosite list

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build domain-list-community tool
        run: |
          git clone https://github.com/v2fly/domain-list-community.git
          cd domain-list-community
          go build -o ../dlc main.go
          cd ..

      - name: Convert geosite.dat to text lists
        run: |
          mkdir rules
          ./dlc export -f text -d geosite.dat -o rules

      - name: Create Python script
        run: |
          cat > convert.py << 'EOF'
          import os, yaml

          output = {}
          for fn in os.listdir('rules'):
              if fn.endswith('.txt'):
                  key = fn.rsplit('.', 1)[0]
                  with open(os.path.join('rules', fn), encoding="utf-8") as f:
                      output[key] = [line.strip() for line in f if line.strip()]

          with open('geosite_list.yaml', 'w', encoding='utf-8') as f:
              yaml.dump(output, f, allow_unicode=True, sort_keys=True)
          EOF

      - name: Run Python script
        run: python3 convert.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: geosite-list
          path: geosite_list.yaml
