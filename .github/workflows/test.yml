name: Convert Geosite to YAML

on:
  workflow_dispatch:   # Bisa dijalankan manual
  schedule:
    - cron: "0 0 * * *"   # Auto jalan tiap hari jam 00:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Download geosite.dat
        run: |
          wget https://github.com/malikshi/v2ray-rules-dat/releases/latest/download/geosite.dat -O geosite.dat

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Build domain-list-community tool
        run: |
          git clone https://github.com/v2fly/domain-list-community.git
          cd domain-list-community
          go build -o ../dlc main.go
          cd ..

      - name: Convert geosite.dat to text lists
        run: |
          mkdir rules
          ./dlc export -f text -d geosite.dat -o rules

