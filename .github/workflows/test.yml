name: Export geosite dat to YAML
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Download geosite.dat
        run: wget https://github.com/malikshi/v2ray-rules-dat/releases/latest/download/geosite.dat -O geosite.dat

      - name: Setup Go and build dlc
        run: |
          git clone https://github.com/v2fly/domain-list-community.git
          cd domain-list-community
          go build -o dlc main.go
          cd ..

      - name: Convert geosite.dat to text lists
        run: |
          domain-list-community/dlc export -f text -d geosite.dat -o rules

      - name: Convert text lists to YAML
        run: |
          python3 - << 'EOF'
import os, yaml
output = {}
for fn in os.listdir('rules'):
    if fn.endswith('.txt'):
        key = fn.rsplit('.', 1)[0]
        with open(os.path.join('rules', fn)) as f:
            output[key] = [line.strip() for line in f if line.strip()]
with open('geosite_list.yaml', 'w', encoding='utf-8') as f:
    yaml.dump(output, f, allow_unicode=True)
EOF

      - name: Upload YAML artifact
        uses: actions/upload-artifact@v3
        with:
          name: geosite-list-yaml
          path: geosite_list.yaml
